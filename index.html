<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sistem Informasi</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">  
        <div id="quiz-container">  
            <h1>UAS Sistem Informasi</h1>  
            
            <div id="quiz-intro">  
                <div class="intro-content">  
                    <p>Pilih jumlah soal yang ingin dikerjakan:</p>  
                    <select id="question-count">  
                        <option value="10">10 Soal</option>  
                        <option value="20">20 Soal</option>
                        <option value="30">30 Soal</option> 
                        <option value="40">40 Soal</option>
                        <option value="50">50 Soal</option> 
                    </select>  
                    <button id="start-quiz">Mulai Kuis</button>  
                </div>  
            </div>  

            <div id="quiz-area" style="display:none;">  
                <div id="question-container">  
                    <div id="question-number"></div>  
                    <div id="question-text"></div>  
                    <div id="options-container"></div>  
                </div>  
                <div class="quiz-controls">  
                    <button id="prev-btn" style="display:none;">Sebelumnya</button>  
                    <button id="next-btn">Selanjutnya</button>  
                    <button id="submit-btn" style="display:none;">Selesaikan Kuis</button>  
                </div>  
                <div id="timer-container">  
                    Sisa Waktu: <span id="timer">00:00</span>  
                </div>  
            </div>  

            <div id="result-area" style="display:none;">  
                <h2>Hasil Kuis</h2>  
                <div id="score-summary"></div>  
                <div id="detailed-results"></div>  
                <button id="restart-quiz">Ulangi Kuis</button>  
            </div>  
        </div>  
    </div>  
    <script src="quiz.js"></script>  
</body>  
</html>
